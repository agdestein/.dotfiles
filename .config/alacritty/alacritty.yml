env:
  TERM: xterm-256color

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: Return, mods: Shift, chars: "\e[13;2u" }
  - { key: Return, mods: Control, chars: "\e[13;5u" }

font:
  normal:
    family: JuliaMono
    # family: FantasqueSansMono
    # family: FiraCode
    # family: FiraCode Nerd Font Mono
    # family: FuraCode Nerd Font # Mono
  size: 14

window:
  # opacity: 0.80
  # Number of lines/columns (Use 0 for automatic)
  dimensions:
    columns: 100
    lines: 40

  # # Window position (pixels)
  # position:
  #     x: 0
  #     y: 0
  # Window padding (scaled by DPI)
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

# Colors (automatically generated)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
